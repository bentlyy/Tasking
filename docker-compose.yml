version: "3.9"
services:
  postgres:
    image: postgres:15
    container_name: tasking-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taskdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    container_name: tasking-api
    restart: always
    depends_on:
      - postgres
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/taskdb"
      PORT: 3000
      JWT_SECRET: "super_secret_key"
      JWT_EXPIRES_IN: "7d"
      BCRYPT_SALT_ROUNDS: 10
    ports:
      - "3000:3000"

volumes:
  pgdata:
